<h2>Login</h2>
{% if session.message %}
<p>{{ session.message }}</p>
{% endif %}
<form action="/login" method="POST">
  <input type="text" name="username">
  <input type="password" name="password">
  <input type="submit" value="login">
</form>
<div>
  <p>No account?</p>
  <a href="/sign">Click here!</a>
</div>
